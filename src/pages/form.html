<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마스외전 5기 모집 사이트</title>
  <link rel="stylesheet" href="../style/css/form.css" />
  <link rel="shortcut icon" href="../images/logo.png" />
</head>

<body>
  <div class="space_one">
    <img src="../images/space.jpg" />
  </div>
  <div class="space_two">
    <img src="../images/space.jpg" />
  </div>
  <div class="space_three">
    <img src="../images/space.jpg" />
  </div>
  <div class="space_four">
    <img src="../images/space.jpg" />
  </div>
  <div class="space_five">
    <img src="../images/space.jpg" />
  </div>
  <div class="space_six">
    <img src="../images/space.jpg" />
  </div>
  <div class="space_seven">
    <img src="../images/space.jpg" />
  </div>
  <div class="content">
    <div class="navigation">
      <ul class="nav-list">
        <li data-section="section0">이름</li>
        <li data-section="section1">연락처</li>
        <li data-section="section2">지원 기수</li>
        <li data-section="section3">지원 분야</li>
        <li data-section="section4">자기소개</li>
        <li data-section="section5">지원 동기</li>
        <li data-section="section6">하고 싶은 말</li>
      </ul>
    </div>

    <div id="header">
      <img src="../images/logo.png" width="300px" height="300px" id="logo" />
      <div class="nav-list nav_dot">
        <ul>
          <li data-section="section0">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section1">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section2">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section3">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section4">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section5">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section6">
            <div class="dot_img front"></div>
          </li>
        </ul>
      </div>
    </div>
    <div id="moveMan">
      <img src="../images/svg/astronaut.svg" width="100px" height="100px" id="man" />
    </div>
    <div id="section0" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">1. 이름을 남겨주세요.</div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section1" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">2. 연락처를 남겨주세요.</div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section2" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">3. 지원기수를 선택해주세요.</div>
          <div class="main-form">
            <div class="from-radio">
              <label>
                <input type="radio" name="classes" value="fivegi" />5기
              </label>
              <label>
                <input type="radio" name="classes" value="kkagdugi" />깍두기
              </label>
            </div>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section3" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">4. 지원 분야를 선택해주세요.</div>
          <div class="main-form">
            <div class="form-checkbox">
              <label><input type="checkbox" id="projectPlan" />기획</label>
              <label><input type="checkbox" id="design" />디자인</label>
              <label><input type="checkbox" id="publishing" />퍼블리싱</label>
              <label><input type="checkbox" id="bakEnd" />백엔드</label>
              <label><input type="checkbox" id="frontEnd" />프론트엔드</label>
            </div>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section4" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">5. 자기소개를 해주세요.</div>
          <div class="main-form">
            <textarea rows="1" id="introduce"></textarea>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section5" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">6. 지원 동기를 적어주세요.</div>
          <div class="main-form">
            <textarea rows="1" id="apply"></textarea>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section6" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">
            7. 자기를 소개할 수 있는 링크를 입력해주세요.
          </div>
          <div class="main-form">
            <textarea rows="1" id="link"></textarea>
            <input type="button" value="제출" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
  </div>
  <script src="../js/form.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
</body>

</html>
