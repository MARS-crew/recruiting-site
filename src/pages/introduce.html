<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마스외전 5기 모집 사이트</title>
    <link rel="stylesheet" href="../style/css/introduce.css" />

  <body>
    <div class="content">
      <br>

    </div>

    </div>
    <div class="animation-container-PC">

      <h1 class="moving-text-center">어디서</h1>

    <img src="images/mars.png" width="200px" height="200px" id='mars'/>
