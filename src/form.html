<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마스외전 5기 모집 사이트</title>
    <link rel="stylesheet" href="style/css/form.css" />
    <link rel="shortcut icon" href="images/logo.png" />
  </head>
  <body>
    <div class="content">
      <div id="header">
        <img src="images/logo.png" width="300px" height="300px" id="logo" />
      </div>
      <div id="section0" class="section">
        <div id="title_box">
          <div><h2>안녕하세요! 마스외전 입니다!</h2></div>
          <div><h1>마스외전 5기를 찾고있습니다.</h1></div>
        </div>
      </div>
      <div id="section1" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">1. 이름을 남겨주세요.</div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
      <div id="section2" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">2. 연락처를 남겨주세요.</div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
      <div id="section2" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">3. 지원기수를 선택해주세요.</div>
          <div class="main-form">
            <label>
              <input type="radio" name="classes" value="fivegi" />5기
            </label>
            <label>
              <input type="radio" name="classes" value="kkagdugi" />깍두기
            </label>
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
      <div id="section2" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">4. 지원 분야를 선택해주세요.</div>
          <div class="main-form">
            <input type="checkbox" />기획 <input type="checkbox" />디자인
            <input type="checkbox" />퍼블리싱 <input type="checkbox" />백엔드
            <input type="checkbox" />프론트엔드
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
      <div id="section2" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">5. 자기소개를 해주세요.</div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
      <div id="section2" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">6. 지원 동기를 적어주세요.</div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
      <div id="section2" class="section">
        <div id="main_content" class="main_content">
          <div class="main-title">
            7. 자기를 소개할 수 있는 링크를 입력해주세요.
          </div>
          <div class="main-form">
            <input type="text" />
            <input type="button" value="확인" />
          </div>
        </div>
      </div>
    </div>
    <img src="images/pero.png" width="200px" height="200px" id="man" />
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
  </body>
</html>
