<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="마스외전 5기 모집 사이트" />
  <meta name="og:title" content="마스외전 5기 모집 사이트!!" />
  <meta name="og:description" content="마스외전 5기 모집 사이트" />
  <meta name="og:image"
    content="https://github.com/MARS-crew/recruiting-site/assets/56928532/58418d07-3d87-4839-9d1a-7665d34f121a" />
  <meta name="twitter:title" content="마스외전 5기 모집 사이트" />
  <link rel="icon"
    href="https://github.com/MARS-crew/recruiting-site/assets/56928532/e7310858-24a5-4aad-a398-fb18f3f1e933" />
  <meta property="og:image"
    content="https://github.com/MARS-crew/recruiting-site/assets/56928532/58418d07-3d87-4839-9d1a-7665d34f121a" />
  <link rel="shortcut icon"
    href="https://github.com/MARS-crew/recruiting-site/assets/56928532/e7310858-24a5-4aad-a398-fb18f3f1e933" />
  <title>마스외전 5기 모집 사이트</title>
  <link rel="stylesheet" href="../style/css/form.css" />
</head>

<body>
  <div class="header-container">
    <div class="logo">
      <img loading="lazy" src="../images/logo.png" width="70" height="70" alt="로고">
    </div>
    <div class="form">
      <a href="../index.html">
        <button class="form_btn">
          <h2>마스외전 사이트 보러가기</h2>
        </button>
      </a>
    </div>
  </div>
  <div class="space_one">
    <img loading="lazy" src="../images/space.jpg" />
  </div>
  <div class="space_two">
    <img loading="lazy" src="../images/space.jpg" />
  </div>
  <div class="space_three">
    <img loading="lazy" src="../images/space.jpg" />
  </div>
  <div class="space_four">
    <img loading="lazy" src="../images/space.jpg" />
  </div>
  <div class="space_five">
    <img loading="lazy" src="../images/space.jpg" />
  </div>
  <div class="space_six">
    <img loading="lazy" src="../images/space.jpg" />
  </div>
  <div class="space_seven">
    <img loading="lazy" src="../images/space.jpg" />
  </div>

  <div class="content">
    <div class="navigation">
      <ul class="nav-list">
        <li data-section="section0">이름</li>
        <li data-section="section1">연락처</li>
        <li data-section="section2">지원 기수</li>
        <li data-section="section3">지원 분야</li>
        <li data-section="section4">자기소개</li>
        <li data-section="section5">지원 동기</li>
        <li data-section="section6">링크</li>
      </ul>
    </div>

    <div id="header">
      <div class="nav-list nav_dot">
        <ul>
          <li data-section="section0">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section1">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section2">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section3">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section4">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section5">
            <div class="dot_img front"></div>
          </li>
          <li data-section="section6">
            <div class="dot_img front"></div>
          </li>
        </ul>
      </div>
    </div>
    <div id="moveMan-pc">
      <img loading="lazy" src=".,/images/svg/astronaut.svg" width="100px" height="100px" id="man" />
    </div>
    <div id="moveMan-mobile">
      <img loading="lazy" src="../images/svg/astronaut.svg" width="30px" height="30px" id="man" />
    </div>
    <div id="section0" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">1. 이름을 남겨주세요.</div>
          <div class="main-form">
            <input type="text" class="input_name" />
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section1" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">2. 연락처를 남겨주세요.</div>
          <div class="main-form">
            <input type="text" class="input_number" />
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section2" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">3. 지원기수를 선택해주세요.</div>
          <div class="main-form">
            <div class="from-radio">
              <label>
                <input checked type="radio" name="classes" value="MEMBER" class="input_generation_member"
                  id="g_member" />5기
              </label>
              <label>
                <input type="radio" name="classes" value="SIDE" class="input_generation_side" id="g_side" />깍두기
              </label>
            </div>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section3" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">4. 지원 분야를 선택해주세요.</div>
          <div class="main-form">
            <div class="form-checkbox">
              <label><input type="checkbox" id="PM" />기획</label>
              <label><input type="checkbox" id="DESIGN" />디자인</label>
              <label><input type="checkbox" id="PUBLISHING" />퍼블리싱</label>
              <label><input type="checkbox" id="BACKEND" />백엔드</label>
              <label><input type="checkbox" id="FRONTEND" />프론트엔드</label>
              <label><input type="checkbox" id="APP" />앱</label>
            </div>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section4" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">5. 자기소개를 해주세요.</div>
          <div class="main-form">
            <textarea class="input_introduce" rows="1" id="introduce"></textarea>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section5" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">6. 지원 동기를 적어주세요.</div>
          <div class="main-form">
            <textarea class='input_reason' rows="1" id="apply"></textarea>
            <input type="button" value="확인" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div id="section6" class="section">
      <div class="main">
        <div></div>
        <div id="main_content" class="main_content">
          <div class="main-title">
            7. 자기를 소개할 수 있는 링크를 입력해주세요.
          </div>
          <div class="main-form">
            <textarea class='input_comment' rows="1" id="link"></textarea>
            <input type="button" value="제출" class="sub" />
          </div>
        </div>
        <div></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
  <script type="module" src="../js/form.js"></script>
</body>

</html>
